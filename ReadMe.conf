<h2>Requirements</h2>
<p>
	The Minecraft Server must be isolated on a seperate user account.
	There must be a new user account created named 'mcadmin' and the user user should be given administrator privilages.
</p>

<p>
	A directory under the user 'mcserver' must be created named 'mcserver'. It is only permitted to use PaperMC as the Minecraft Server software and OpenJDK 17 is only permited for the java version. The jar file must reside inside of the 'mcserver' directory and be named 'paper.jar' A start file must be created to automatically execute the Minecraft Server upon the start file being executed. This file must reside inside of the 'mcserver' directory and must be named 'start.sh'
</p>

